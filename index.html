<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="CELULAR-INSTAGRAM.JPG" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Instagram-Logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profilefoto">
                    <img src="FOTO-INSTA.JPG" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como MateusMatos</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é MateusMatos?</p>
                <p class="not-account">
                    <spam class="link-blue">Trocar de conta</spam>
                    ou
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-dowlonad"></a>
                    <a href="#" class="app-dowlonad"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
